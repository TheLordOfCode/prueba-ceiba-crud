<div class="row">
    <div class="col-md-12 col-sm-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>{{ hayId ? 'Editar' : 'Agregar' }} persona</h2>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <br />
          <form [formGroup]="formularioPersona" #ngForm="ngForm" (ngSubmit)="clickSaveOrEditPersona()">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Cédula</label>
                <input type="number" formControlName="cedula" class="form-control" id="inputEmail4" placeholder=""  autocomplete="off"/>
                <input type="hidden" formControlName="id" class="form-control" id="person_id" />
                <small *ngIf="erroresService.erroresWithoutDirty(formularioPersona, 'cedula', ngForm).thereAreErrors">
                  <p *ngIf="erroresService.erroresWithoutDirty(formularioPersona, 'cedula', ngForm).errores.required" class="text-danger">Cédula requerida</p>
                  <p *ngIf="erroresService.erroresWithoutDirty(formularioPersona, 'cedula', ngForm).errores.pattern" class="text-danger">Cédula incorrecta</p>
                </small>
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Nombre</label>
                <input type="text" formControlName="nombre" class="form-control" id="inputEmail4" placeholder=""  autocomplete="off"/>
                <small *ngIf="erroresService.erroresWithoutDirty(formularioPersona, 'nombre', ngForm).thereAreErrors">
                  <p class="text-danger">Nombre requerido</p>
                </small>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputPassword4">Apellido</label>
                <input type="text" formControlName="apellido" class="form-control" placeholder="" />
                <small *ngIf="erroresService.erroresWithoutDirty(formularioPersona, 'apellido', ngForm).thereAreErrors">
                  <p class="text-danger">Apellido requerido</p>
                </small>
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail4">Fecha nacimiento</label>
                <input type="date" formControlName="fechaNacimiento" class="form-control" id="inputEmail4" placeholder="dd-mm-yyyy" value=""
                min="1900-01-01" placeholder="" />
                <small *ngIf="erroresService.erroresWithoutDirty(formularioPersona, 'fechaNacimiento', ngForm).thereAreErrors">
                  <p class="text-danger">Fecha de nacimiento</p>
                </small>
              </div>
            </div>
            <app-alert *ngIf="showAlertSuccess" [message]="message" [closeAutomatically]="true" (closedAlert)="closeAlerts()"></app-alert>
            <div class="ln_solid"></div>
            <div class="item form-group">
              <div class="col-md-6 col-sm-6 offset-md-4">
                <button class="btn btn-primary mr-1" type="button" [routerLink]="'/personas'">Atrás</button>
                <button class="btn btn-primary pointer mr-1" type="reset" (click)="reset()">Limpiar</button>
                <button type="submit" class="btn btn-success">{{ hayId ? 'Editar' : 'Guardar' }}</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
